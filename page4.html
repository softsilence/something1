<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(120deg,#ffd6e8,#ffe9a0,#ffb6c1);
  background-size:300% 300%;
  animation:bgMove 12s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:0.6;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-110vh);opacity:0}
}

.container{
  background:rgba(255,255,255,0.5);
  padding:42px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  max-width:460px;
  width:90%;
  z-index:2;
}

/* main heading */
h1{
  font-family:'Pacifico',cursive;
  color:#ff5c8a;
  font-size:40px;
  animation:flyIn 1.8s ease forwards;
  text-shadow:2px 2px 10px rgba(255,92,138,0.4);
}

@keyframes flyIn{
  from{opacity:0; transform:translateY(80px)}
  to{opacity:1; transform:translateY(0)}
}

.sub{
  margin-top:10px;
  color:#444;
  font-size:15px;
  animation:fadeIn 2.5s ease;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* teddy */
.teddy{
  font-size:90px;
  margin:22px 0;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* envelope */
.envelope{
  margin:22px auto 8px;
  width:130px;
  height:85px;
  background:#ffb6c1;
  border-radius:14px;
  position:relative;
  cursor:pointer;
  transition:0.4s ease;
  box-shadow:0 8px 20px rgba(255,92,138,0.45);
}

.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  background:#ff8fab;
  clip-path:polygon(0 0,50% 50%,100% 0,100% 100%,0 100%);
  border-radius:14px;
}

.envelope:hover{
  transform:scale(1.05);
}

.envelopeText{
  font-size:14px;
  color:#555;
  margin-bottom:10px;
}

/* letter */
.letter{
  display:none;
  background:white;
  padding:22px;
  border-radius:18px;
  margin-top:18px;
  box-shadow:0 15px 30px rgba(0,0,0,0.18);
}

.letter p{
  font-size:14.8px;
  color:#444;
  line-height:1.7;
  min-height:200px;
}

.signature{
  margin-top:14px;
  font-family:'Pacifico',cursive;
  color:#ff5c8a;
  font-size:18px;
}
</style>
</head>

<body>

</html>
