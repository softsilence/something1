<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸŒ¹</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(120deg,#ffd6e8,#ffe9a0,#ffb6c1);
  background-size:300% 300%;
  animation:bgMove 10s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-110vh);opacity:0}
}

.container{
  background:rgba(255,255,255,0.45);
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  max-width:420px;
  width:90%;
  position:relative;
  z-index:2;
}

/* Flying message */
h1{
  font-family:'Pacifico',cursive;
  color:#ff5c8a;
  font-size:36px;
  animation:flyIn 1.8s ease forwards;
}

@keyframes flyIn{
  from{opacity:0; transform:translateY(80px)}
  to{opacity:1; transform:translateY(0)}
}

p{
  margin-top:12px;
  color:#444;
  font-size:15px;
  animation:fadeIn 2.5s ease;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* Teddy */
.teddy{
  font-size:90px;
  margin:20px 0;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* Buttons */
.buttons{
  margin-top:25px;
  display:flex;
  justify-content:space-between;
  gap:15px;
  position:relative;
}

.btn{
  padding:12px 26px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-size:15px;
  transition:0.3s;
  position:relative;
}

.yes{
  background:#ff5c8a;
  color:white;
  box-shadow:0 5px 15px rgba(255,92,138,0.5);
}

.no{
  background:white;
  color:#ff5c8a;
  border:2px solid #ff5c8a;
}

.popup{
  margin-top:15px;
  min-height:24px;
  color:#444;
  font-size:15px;
}
</style>
</head>

<body>

<script>
/* floating hearts */

</script>

</script>

</body>
</html>
